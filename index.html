<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Welcome to My Website
  </header>

  <section>
    <h2>Hello, I'm Chaitanya!</h2>
    <p>This is my first website created with HTML, CSS, and a bit of styling.</p>
    <button onclick="alert('Thanks for visiting!')">Click Me</button>
  </section>
</body>
</html>
